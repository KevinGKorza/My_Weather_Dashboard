<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="ie-edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
<link rel="stylesheet" href="style.css"/>
<title>Your Weather Dashboard</title>
</head>
<body>
<h1>Your Weather Dashboard</h1>
<div class="container-fluid mainContainer">
<div class="row">
<div class="col-12 col-md-3 col-xl-3 columnOne">
<label>Search Your City</label>

<div class="input-group mb-3">
<input type="text" class="form-control textValue" placeholder="Example: Hartford">
<div class="input-group-append btnParameter">
<button type="button" class="btn btn-primary search" id="button-addon2"><i class="fas fa-search"></i></button>

</div>
</div>

<div class="container cityHistory"></div>

</div>
<div class="col-12 col-md-9 col-xl-9 coltwo">

<div class="today row">

<div class="card bg-light mb-3" style="max-width: 500px;">
<h2 class="card-header cardcityname"></h2>
<h3 class="card-header cardtoday"></h3>
<img class="icons"/>
<div class="card-body cardbodytoday">  
</div>
</div>

</div>

<div class="fivedayforcast row"></div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
