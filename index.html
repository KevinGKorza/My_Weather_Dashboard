<!DOCTYPE html>
<title>Weather Dashboard</title>
<link rel="stylesheet" href="style.css" />
<body>
<header>
<h1> Your Weather Dashboard</h1>
</header>
<div class="flex">
<aside>
<h2>Search for Your City:</h2>
<input type="text" id="usersearchinput" />
<button id="search" type="button">Search</button>
<div class="column" id="userssearchhistory"></div>
</aside>
<section>
<div class="Userlocation">
<h2 id="userCityName"></h2>
<div class="img currentImg"></div>
<p class="currentTemperature">Temperature:</p>
<p class="currentWindmph">Wind:</p>
<p class="currentHumidityIndex">Humidity:</p>
<p class="currentUVIndex">UV:</p>
</div>
<h2>Your Five Day Forecast</h2>
<div class="card-container">
<div class="card">
<div class="img imgA"></div>
<p class="TemperatureA">Temperature:</p>
<p class="WindA">Wind:</p>
<p class="HumidityA">Humidity:</p>
<p class="UVA">UV:</p>
</div>
<div class="card">
<div class="img imgB"></div>
<p class="TemperatureB">Temperature:</p>
<p class="WindB">Wind:</p>
<p class="HumidityB">Humidity:</p>
<p class="UVB">UV:</p>
</div>
<div class="card">
<div class="img imgC"></div>
<p class="TemperatureC">Temperature:</p>
<p class="WindC">Wind:</p>
<p class="HumidityC">Humidity:</p>
<p class="UVC">UV:</p>
</div>
<div class="card">
<div class="img imgD"></div>
<p class="TemperatureD">Temperature:</p>
<p class="WindD">Wind:</p>
<p class="HumidityD">Humidity:</p>
<p class="UVD">UV</p>
</div>
<div class="card">
<div class="img imgE"></div>
<p class="TemperatureE">Temperature:</p>
<p class="WindE">Wind:</p>
<p class="HumidityE">Humidity:</p>
<p class="UVE">UV:</p>
</div>
</div>
</section>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
